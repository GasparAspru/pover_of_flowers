<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сакура Подарки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('sakura-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            color: #ff69b4;
            text-shadow: 1px 1px 2px #fff;
        }
        input, select {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ff69b4;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        .gift-list {
            margin-top: 20px;
        }
        .gift-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .gift-item:hover {
            background: rgba(255, 182, 193, 0.9);
        }
        .gift-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .petal {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.7);
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Сакура Подарки</h1>
    <input type="text" id="searchInput" placeholder="Найти подарок..." onkeyup="applyFilters()">
    <select id="priceFilter" onchange="applyFilters()">
        <option value="">Сортировать по цене</option>
        <option value="low-to-high">От дешевых к дорогим</option>
        <option value="high-to-low">От дорогих к дешевым</option>
    </select>
    <select id="rarityFilter" onchange="applyFilters()">
        <option value="">Фильтр по редкости</option>
        <option value="common">Обычные</option>
        <option value="rare">Редкие</option>
        <option value="limited">Лимитированные</option>
    </select>
    <button onclick="buyStars()">Купить Stars</button>
    <div id="giftList" class="gift-list"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
