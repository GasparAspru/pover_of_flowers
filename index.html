<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Flower NFT Shop</title> <style> body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; color: #333; } h1 { text-align: center; color: #0088cc; margin-bottom: 20px; } .wallet { text-align: center; margin-bottom: 20px; } .wallet button { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; } .catalog { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; } .nft-card { background: white; border-radius: 10px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; transition: transform 0.2s; } .nft-card:hover { transform: scale(1.05); } .nft-card img { max-width: 100%; height: auto; border-radius: 5px; } .nft-card h3 { font-size: 16px; margin: 10px 0 5px; } .nft-card p { font-size: 14px; color: #666; margin: 0; } .nft-card button { background-color: #0088cc; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%; } .nft-card button:hover { background-color: #006b9e; } </style> </head> <body> <h1>Магазин NFT-цветов</h1> <div class="wallet"> <button onclick="connectWallet()">Подключить кошелёк TON</button> <p id="wallet-status">Кошелёк не подключён</p> </div> <div class="catalog"> <div class="nft-card"> <img src="https://t.me/nft/SakuraFlower-5967?text=Rose#1" alt="Rose #1"> <h3>Роза #1</h3> <p>Цена: 5 TON<br>Редкость: 10%</p> <button onclick="buyNFT('Rose#1', 5)">Купить</button> </div> <div class="nft-card"> <img src="https://via.placeholder.com/150?text=Tulip#2" alt="Tulip #2"> <h3>Тюльпан #2</h3> <p>Цена: 10 TON<br>Редкость: 5%</p> <button onclick="buyNFT('Tulip#2', 10)">Купить</button> </div> <div class="nft-card"> <img src="https://via.placeholder.com/150?text=Lily#3" alt="Lily #3"> <h3>Лилия #3</h3> <p>Цена: 8 TON<br>Редкость: 7%</p> <button onclick="buyNFT('Lily#3', 8)">Купить</button> </div> <div class="nft-card"> <img src="https://via.placeholder.com/150?text=Orchid#4" alt="Orchid #4"> <h3>Орхидея #4</h3> <p>Цена: 15 TON<br>Редкость: 3%</p> <button onclick="buyNFT('Orchid#4', 15)">Купить</button> </div> </div> <script src="https://telegram.org/js/telegram-web-app.js"></script> <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.js"></script> <script> const tg = window.Telegram.WebApp; tg.ready(); tg.expand(); // Инициализация TON Connect const connector = new TonConnect({ manifestUrl: 'https://raw.githubusercontent.com/ton-defi-org/tonconnect-manifests/main/tonkeeper.json' }); // Подключение кошелька async function connectWallet() { if (!connector.connected) { const qrUrl = await connector.getQrUrl(); tg.showPopup({ message: 'Отсканируй QR-код в Tonkeeper', buttons: [{ type: 'qr', text: qrUrl }] }); await connector.connect(); document.getElementById('wallet-status').innerText = 'Кошелёк подключён!'; } } // Функция покупки async function buyNFT(nftName, price) { if (!connector.connected) { tg.showAlert('Сначала подключи кошелёк!'); return; } const transaction = { validUntil: Math.floor(Date.now() / 1000) + 300, // 5 минут messages: [ { address: 'EQ...твой_адрес', // Замени на свой TON-адрес amount: (price * 1e9).toString(), // Переводим TON в нанотоны payload: btoa(Buy ${nftName}) } ] }; tg.MainButton.setText(Купить ${nftName} за ${price} TON); tg.MainButton.show(); tg.MainButton.onClick(async () => { try { await connector.sendTransaction(transaction); tg.showAlert(Вы купили ${nftName}!); tg.close(); } catch (e) { tg.showAlert('Ошибка оплаты. Попробуй снова.'); } }); } </script> </body> </html>
