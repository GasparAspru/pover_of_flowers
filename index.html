<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Sakura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('sakura-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-button {
            padding: 12px 24px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .dropdown-button:hover {
            background-color: #ff1493;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            max-height: 400px;
            overflow-y: auto;
            width: 300px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content.show {
            display: block;
        }
        .flower-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .flower-item:hover {
            background-color: rgba(255, 182, 193, 0.7);
        }
        .flower-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .petal {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.7);
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Wild Sakura</h1>
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleDropdown()">Выбрать цветок</button>
        <div id="flowerList" class="dropdown-content"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
