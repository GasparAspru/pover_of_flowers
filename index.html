<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Sakura</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0d0d1a 0%, #1a1a33 100%);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ff007a;
            text-shadow: 0 0 10px #ff007a, 0 0 20px #ff007a, 0 0 40px #00d4ff;
            font-size: 48px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-button {
            padding: 15px 0; /* Убираем горизонтальный padding */
            width: 350px; /* Совпадает с шириной меню */
            background: linear-gradient(45deg, #ff007a, #00d4ff);
            color: #fff;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            transition: all 0.3s ease;
        }
        .dropdown-button:hover {
            background: linear-gradient(45deg, #ff1493, #00b7eb);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.8);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(13, 13, 26, 0.9);
            max-height: 450px;
            overflow-y: auto;
            width: 350px;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #ff007a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 0, 122, 0.5);
            z-index: 1;
        }
        .dropdown-content.show {
            display: block;
        }
        .flower-item {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            color: #fff;
            border-bottom: 1px solid rgba(255, 0, 122, 0.2);
            transition: all 0.3s ease;
        }
        .flower-item:hover {
            background: linear-gradient(90deg, rgba(255, 0, 122, 0.3), rgba(0, 212, 255, 0.3));
            color: #00d4ff;
            text-shadow: 0 0 5px #00d4ff;
        }
        .flower-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            filter: drop-shadow(0 0 5px #ff007a);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="matrix"></canvas>
    <h1>Wild Sakura</h1>
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleDropdown()">Выбрать цветок</button>
        <div id="flowerList" class="dropdown-content"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
