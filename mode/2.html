<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zap Aster</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Exo+2:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0a0015, #000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            color: #ff007a;
            text-shadow: 0 0 10px #ff007a, 0 0 20px #ff007a;
            margin: 20px 0;
            animation: neon-flicker 1.5s infinite alternate, powerOn 1s ease forwards;
        }

        @keyframes neon-flicker {
            0%, 100% { text-shadow: 0 0 10px #ff007a, 0 0 20px #ff007a; }
            50% { text-shadow: 0 0 5px #ff007a, 0 0 10px #ff007a; }
        }

        @keyframes powerOn {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .flower-image {
            max-width: 70%;
            height: auto;
            margin: 20px 0;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            padding: 10px;
            box-shadow: 
                0 0 15px 10px #ff007a, 
                0 0 25px 15px #00d4ff, 
                inset 0 0 15px 10px #ff007a, 
                inset 0 0 25px 15px #00d4ff;
            border-radius: 50%;
            animation: neon-glow 1.5s infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            outline: none; /* Убираем контур */
        }

        .flower-image:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 20px 15px #ff007a, 
                0 0 35px 20px #00d4ff, 
                inset 0 0 20px 15px #ff007a, 
                inset 0 0 35px 20px #00d4ff;
        }

        .flower-image:active {
            transform: scale(0.98);
            box-shadow: 
                0 0 30px 20px #ff007a, 
                0 0 45px 25px #00d4ff, 
                inset 0 0 30px 20px #ff007a, 
                inset 0 0 45px 25px #00d4ff;
        }

        .flower-image:focus {
            outline: none; /* Убираем контур при фокусе */
            box-shadow: 
                0 0 25px 15px #ff007a, 
                0 0 40px 20px #00d4ff, 
                inset 0 0 25px 15px #ff007a, 
                inset 0 0 40px 20px #00d4ff;
        }

        @keyframes neon-glow {
            0% { 
                box-shadow: 
                    0 0 15px 10px #ff007a, 
                    0 0 25px 15px #00d4ff, 
                    inset 0 0 15px 10px #ff007a, 
                    inset 0 0 25px 15px #00d4ff;
            }
            100% { 
                box-shadow: 
                    0 0 10px 5px #ff007a, 
                    0 0 15px 10px #00d4ff, 
                    inset 0 0 10px 5px #ff007a, 
                    inset 0 0 15px 10px #00d4ff;
            }
        }

        .description {
            font-size: 1.2em;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 0, 0, 0.8));
            border: 1px solid #00d4ff;
            box-shadow: 0 0 15px #00d4ff, inset 0 0 5px #00d4ff;
            color: #e0e0e0;
            text-shadow: 0 0 5px #00d4ff;
            margin: 20px 0;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease, height 0.5s ease;
            position: relative;
        }

        .description.visible {
            opacity: 1;
            height: auto;
            transform: translateY(0);
            animation: scanEffect 0.5s ease forwards, textFlicker 2s infinite alternate;
        }

        @keyframes scanEffect {
            0% { clip-path: inset(100% 0 0 0); }
            100% { clip-path: inset(0 0 0 0); }
        }

        @keyframes textFlicker {
            0%, 100% { text-shadow: 0 0 5px #00d4ff; }
            50% { text-shadow: 0 0 8px #00d4ff, 0 0 12px #ff007a; }
        }

        .buttons {
            margin: 30px 0;
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 12px 24px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(90deg, #ff007a, #00d4ff);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #ff007a;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            outline: none; /* Убираем контур */
        }

        .button:hover {
            background: linear-gradient(90deg, #00d4ff, #ff007a);
            box-shadow: 0 0 20px #00d4ff;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px #00d4ff, 0 0 20px #ff007a;
        }

        .button:focus {
            outline: none; /* Убираем контур при фокусе */
            box-shadow: 0 0 25px #00d4ff, 0 0 15px #ff007a;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .button:hover::after {
            width: 200%;
            height: 200%;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <h1>Flowey</h1>
    <img src="../img/logo2.png" alt="Flowey" class="flower-image" id="toggleImage" tabindex="0">
    <div class="description" id="description">
        Неоновая искра из трущоб Токио 2087, питается энергией забытых сетей.
    </div>
    <div class="buttons">
        <button class="button" onclick="window.location.href='../index.html'">Домой</button>
        <button class="button" onclick="alert('Функция заказа пока в разработке!')">Заказать</button>
    </div>

    <script>
        const toggleImage = document.getElementById('toggleImage');
        const description = document.getElementById('description');
        let isVisible = false;

        toggleImage.addEventListener('click', () => {
            isVisible = !isVisible;
            description.classList.toggle('visible');
        });

        // Добавляем возможность управления клавиатурой
        toggleImage.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                isVisible = !isVisible;
                description.classList.toggle('visible');
            }
        });

        // Matrix effect
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const katakana = "アカサタナハマヤラワガザダバパイキシチニヒミリヰギジヂビピウクスツヌフムユルグズヅブプエケセテネヘメレヱゲゼデベペオコソトノホモヨロヲゴゾドボポ";
        const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const nums = "0123456789";
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        let columns = canvas.width / fontSize;
        let drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drops.forEach((y, i) => {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                const x = i * fontSize;
                ctx.fillStyle = Math.random() > 0.5 ? "#ff007a" : "#00d4ff";
                ctx.fillText(text, x, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            });
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            columns = canvas.width / fontSize;
            drops = Array(Math.floor(columns)).fill(0);
        });

        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
