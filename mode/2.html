<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zap Aster</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Exo+2:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Предыдущие стили остаются без изменений */

        .description {
            font-size: 1.2em;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 0, 0, 0.8));
            border: 1px solid #00d4ff;
            box-shadow: 0 0 15px #00d4ff, inset 0 0 5px #00d4ff;
            color: #e0e0e0;
            text-shadow: 0 0 5px #00d4ff;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            display: none; /* Изначально скрыто */
        }

        .description.visible {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .flower-image {
            max-width: 70%;
            height: auto;
            margin: 20px 0;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            padding: 10px;
            box-shadow: 
                0 0 15px 10px #ff007a, 
                0 0 25px 15px #00d4ff, 
                inset 0 0 15px 10px #ff007a, 
                inset 0 0 25px 15px #00d4ff;
            border-radius: 50%;
            animation: neon-glow 1.5s infinite alternate;
            cursor: pointer; /* Добавляем указатель при наведении */
        }

        /* Остальные стили остаются без изменений */
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <h1>Flowey</h1>
    <img src="../img/logo2.png" alt="Flowey" class="flower-image" id="toggleImage">
    <div class="description" id="description">
        Неоновая искра из трущоб Токио 2087, питается энергией забытых сетей.
    </div>
    <div class="buttons">
        <button class="button" onclick="window.location.href='../index.html'">Домой</button>
        <button class="button" onclick="alert('Функция заказа пока в разработке!')">Заказать</button>
    </div>

    <script>
        // Предыдущий код Matrix остается без изменений

        const toggleImage = document.getElementById('toggleImage');
        const description = document.getElementById('description');
        let isVisible = false;

        toggleImage.addEventListener('click', () => {
            if (isVisible) {
                description.classList.remove('visible');
                setTimeout(() => {
                    description.style.display = 'none';
                }, 500); // Совпадает с длительностью transition
            } else {
                description.style.display = 'block';
                setTimeout(() => {
                    description.classList.add('visible');
                }, 10); // Небольшая задержка для корректной анимации
            }
            isVisible = !isVisible;
        });

        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = "アカサタナハマヤラワガザダバパイキシチニヒミリヰギジヂビピウクスツヌフムユルグズヅブプエケセテネヘメレヱゲゼデベペオコソトノホモヨロヲゴゾドボポ";
        const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const nums = "0123456789";
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ff007a";
            ctx.font = `${fontSize}px monospace`;
            drops.forEach((y, i) => {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                const x = i * fontSize;
                ctx.fillText(text, x, y * fontSize);
                if (y * fontSize > canvas.height || Math.random() > 0.95) {
                    drops[i] = Math.random() * (canvas.height / fontSize);
                }
                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
